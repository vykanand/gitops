<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email State Manager</title>
    <style>
        .approved { background-color: green; color: white; }
        .banned { background-color: red; color: white; }
        .unbanned { background-color: orange; color: white; }
        button {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Email State Manager</h1>
    <div id="email-lists">
        <!-- Email lists will be injected here -->
    </div>

    <script>
        const apiUrl = '/api/emails';  // The URL for getting the email state data

        // Function to update the email list UI
        const updateEmailLists = (emailState) => {
            const emailListsDiv = document.getElementById('email-lists');
            emailListsDiv.innerHTML = '';  // Clear previous content

            const states = ['approved', 'banned', 'unbanned'];
            
            states.forEach(state => {
                const stateDiv = document.createElement('div');
                const stateTitle = document.createElement('h2');
                stateTitle.textContent = state.charAt(0).toUpperCase() + state.slice(1);
                stateDiv.appendChild(stateTitle);

                emailState[state].forEach(email => {
                    const emailDiv = document.createElement('div');
                    emailDiv.textContent = email;
                    emailDiv.classList.add(state);

                    const moveButtonsDiv = document.createElement('div');
                    ['approved', 'banned', 'unbanned'].forEach(newState => {
                        if (newState !== state) {
                            const moveButton = document.createElement('button');
                            moveButton.textContent = `Move to ${newState.charAt(0).toUpperCase() + newState.slice(1)}`;
                            moveButton.onclick = () => moveEmail(email, newState);
                            moveButtonsDiv.appendChild(moveButton);
                        }
                    });

                    emailDiv.appendChild(moveButtonsDiv);
                    stateDiv.appendChild(emailDiv);
                });

                emailListsDiv.appendChild(stateDiv);
            });
        };

        // Function to move email between states
        const moveEmail = async (email, state) => {
            const response = await fetch(`/api/move?email=${encodeURIComponent(email)}&state=${state}`);
            const data = await response.json();
            alert(data.message);
            fetchEmailState();  // Re-fetch email state after move
        };

        // Fetch and display the email state
        const fetchEmailState = async () => {
            const response = await fetch(apiUrl);
            const emailState = await response.json();
            updateEmailLists(emailState);
        };

        // Initial fetch when page loads
        window.onload = fetchEmailState;
    </script>
</body>
</html>
